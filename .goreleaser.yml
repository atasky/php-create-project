build:
  main: main.go
  binary: create-project
  goos:
    - darwin
    - linux
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  ignore:
    - goos: darwin
      goarch: 386
archive:
  name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  format: tar.gz
  files:
    - license
    - readme.md
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
release:
  github:
    owner: frozzare
    name: create-project
brew:
  github:
    owner: frozzare
    name: homebrew-tap
  homepage: https://github.com/frozzare/create-project
  description: Create project is a command line tool for create new project from a boilerplate.
  test: |
    system "#{bin}/create-project version"
  install: |
    bin.install "create-project"